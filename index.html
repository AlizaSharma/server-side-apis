<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
		<link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
			<h1>Weather Dashboard</h1>
				<div class="container-fluid mainCon">
					<div class="row">
						<div class="col-12 col-md-3 col-xl-3 colOne">
							<label>Search for a City:</label>

							<div class="input-group mb-3">
								<input type="text" class="form-control textVal" placeholder="San Antonio...">
								<div class="input-group-append btnPar">
									<button class="btn btn-primary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
								</div>
							</div>

							<div class="container cityHist"></div>

						</div>
						<div class="col-12 col-md-9 col-xl-9 colTwo">

							<div class="row today">

								<div class="card bg-light mb-3 " style="max-width: 400px;">
									<h2 class="card-header todayCityName"></h2>
									<h3 class="card-header currentDate"></h3>
									<span class="icon-box"></span>
									<div class="card-body cardBodyToday">
                                        <div class="card-body">
                                            <p class="card-text">Temperature</p>
                                            <p class="card-text-two">Humidty</p>
                                            <p class="card-text-three">Wind Speed</p>
                                          </div>
									</div>
								</div>
                                
							</div>
                            <h3 class="card-title">5-Day Forecast</h3>
							<div class="row fiveForecast"></div>
                            <div class="row d-none" id="fiveday-header">
                                <div class="col-12">
                                    <h3>5-Day Forecast</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 forecast1 bg-light text-dark m-2 rounded"></div>
                                <div class="col-md-2 forecast2 bg-light text-dark m-2 rounded"></div>
                                <div class="col-md-2 forecast3 bg-light text-dark m-2 rounded"></div>
                                <div class="col-md-2 forecast4 bg-light text-dark m-2 rounded"></div>
                                <div class="col-md-2 forecast5 bg-light text-dark m-2 rounded"></div>
                            </div>
						</div>
                        
   
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/scripts/script.js"></script>
  </body>
</html>
